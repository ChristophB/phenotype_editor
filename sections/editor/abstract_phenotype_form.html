<form class="card h-100" accept-charset="UTF-8">
	<input type="hidden" name="isPhenotype" value="true">
	<input type="hidden" name="isRestricted" value="false">

	<div class="card-header"></div>
	<div class="card-body"></div>
	
	<div class="card-footer">
		<div class="form-group">
			<input type="button" id="submit" class="btn btn-primary" value="Save Abstract Phenotype">
		</div>
	</div>
</form>

<script type="text/javascript">
	var components = {
		'header': [ 'identifier', 'main_title' ],
		'body': [ 'title', 'datatype', 'is_main_result', 'synonym', 'super_category', 'description', 'codes', 'relations', 'aggregate_function', 'formula_datatype', 'formula', 'ucum' ]
	}

	Object.keys(components).forEach((section) => 
		components[section].forEach((component) =>
			$('form .card-' + section).append($('<div>').load(`./sections/editor/partial/${component}.html`))
		)
	)
</script>
