<div id="importArtDecorModal" class="modal" role="dialog">
	<div class="modal-dialog">

		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Import from Art-Decor</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<div class="modal-body">
				<p>
					Please specify an Art-Decor data set id and submit this form.<br>
					Depending on the size of the data set, the import may take several minutes!
				</p>
				<form onsubmit="return false;">
					<input type="hidden" id="categoryId">
					<input type="text" id="artDecorId" class="form-control" required>
					<br>
					<button class="btn btn-primary" id="importArtDecorSubmitBtn" onclick="importArtDecor($('#importArtDecorModal #categoryId').val(), $('#artDecorId').val())">
						Import
					</button>
				</form>
			</div>
		</div>

	</div>
</div>
