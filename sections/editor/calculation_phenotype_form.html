<form accept-charset="UTF-8">
	<input type="hidden" name="isPhenotype" value="true">
	<input type="hidden" name="isRestricted" value="true">
	<input type="hidden" name="datatype" value="calculation">

	<div class="form-group row">
	    <label class="col-form-label col-sm-2">Restriction*</label>

    	<div class="col-sm-10" id="datatype-specification"></div>
	</div>

	<div class="form-group">
		<input type="button" id="submit" class="btn btn-primary" value="Create Restricted Calculation Phenotype">
	</div>
</form>

<script type="text/javascript">
	var components = [ 'identifier', 'main_title', 'title', 'synonym', 'super_phenotype', 'description', 'relations' ]

	components.reverse().forEach((component) =>
		$('form').prepend($('<div>').load(`./sections/editor/partial/${component}.html`))
	)

	components = [ 'range', 'enum' ]

	components.reverse().forEach((component) =>
		$('#datatype-specification').prepend($('<div>').load(`./sections/editor/partial/${component}.html`))
	)
</script>
