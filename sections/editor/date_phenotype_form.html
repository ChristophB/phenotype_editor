<form class="card h-100" accept-charset="UTF-8">
	<input type="hidden" name="isPhenotype" value="true">
	<input type="hidden" name="isRestricted" value="true">
	<input type="hidden" name="datatype" value="date">

	<div class="card-header"></div>
	<div class="card-body">
		<div class="form-group row">
			<label class="col-form-label col-sm-3">Restriction*</label>
			<div class="col-sm-9" id="datatype-specification"></div>
		</div>
	</div>

	<div class="card-footer">
		<div class="form-group">
			<input type="button" id="submit" class="btn btn-primary" value="Save Restricted Date Phenotype">
		</div>
	</div>
</form>

<script type="text/javascript">
	var components = {
		'header': [ 'identifier', 'main_title' ],
		'body': [ 'title', 'synonym', 'super_phenotype', 'description', 'relations' ]
	}

	Object.keys(components).forEach((section) => 
		components[section].reverse().forEach((component) =>
			$('form .card-' + section).prepend($('<div>').load(`./sections/editor/partial/${component}.html`))
		)
	)

	components = [ 'range', 'enum' ]

	components.forEach((component) =>
		$('#datatype-specification').append($('<div>').load(`./sections/editor/partial/${component}.html`))
	)
</script>
