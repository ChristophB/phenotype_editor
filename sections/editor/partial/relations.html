<div class="form-group row">
	<div class="col-sm-3">
		<label for="relations" class="col-form-label">Relations</label>
		<div class="btn btn-primary btn-sm float-right" onclick="addRow('#relation-div')" data-toggle="tooltip" title="Add a relation" data-placement="right">
			<i class="fas fa-plus" aria-hidden="true"></i>
		</div>
	</div>
	<div class="col-sm-9" id="relation-div">
		<small class="form-text text-muted text-justify">Relations may be URLs to sources where this phenotype was first introduced.</small>
		<input type="text" class="form-control" name="relations[]" id="relations" placeholder="https://example.com/foo#bar">
		<input type="text" class="form-control d-none" name="relations[]" placeholder="https://example.com/foo#bar">
	</div>
</div>
