<div id="is-decimal-form-group" class="form-group row d-none">
	<label class="col-form-label col-sm-3">Is Decimal</label>

	<div class="col-sm-1">
		<div class="checkbox">
			<input type="checkbox" id="is-decimal" name="isDecimal" value="true" aria-describedby="is-decimal-help">
		</div>
	</div>
	<small id="is-decimal-help" class="form-text text-muted col-sm-3">
		Select this checkbox if the phenotype allows decimal values.
	</small>
</div>
