<div class="form-group row">
	<div class="col-sm-3">
		<label class="col-form-label">Description</label>
		<div class="btn btn-primary btn-sm pull-right" onclick="addRow('#description-div')" data-toggle="tooltip" title="Add a Description" data-placement="right">
			<i class="fa fa-plus" aria-hidden="true"></i>
		</div>
	</div>
	
	<div class="col-sm-9" id="description-div">
		<div class="input-group">
			<div class="input-group-addon">
				<select name="descriptionLanguages[]" id="description-languages" class="custom-select hidden-languages" data-toggle="tooltip" title="Language" data-placement="right">
					<option value="en">EN</option>
					<option value="de">DE</option>
					<option value="fr">FR</option>
					<option value="es">ES</option>
				</select>
			</div>
			<textarea class="form-control" name="descriptions[]" id="descriptions" placeholder="Some Description"></textarea>
		</div>

		<div class="input-group d-none">
			<div class="input-group-addon">
				<select name="descriptionLanguages[]" class="custom-select hidden-languages" data-toggle="tooltip" title="Language" data-placement="right">
					<option value="en">EN</option>
					<option value="de">DE</option>
					<option value="fr">FR</option>
					<option value="es">ES</option>
				</select>
			</div>
			<textarea class="form-control" name="descriptions[]" placeholder="Some Description"></textarea>
		</div>
	</div>
</div>
