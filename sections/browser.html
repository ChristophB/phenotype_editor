<template class="task-template">
	<section id="browser-section" class="section js-section d-none">
		<div id="ontology-table-toolbar">
			<button class="btn btn-default" id="refresh-ontology-table-button"><i class="fa fa-refresh"></i></button>
		</div>
		<table class="table table-hover" id="ontology-table" data-toggle="table" data-url="http://localhost:8080/phenotype"
			   data-classes="clickable-row" data-pagination="true" data-toolbar="#ontology-table-toolbar">
			<thead>
			<tr>
				<th data-field="id">ID</th>
				<th data-field="size">Size (KB)</th>
			</tr>
			</thead>
		</table>

		<div class="row justify-content-center">
			<form class="form-inline" method="post" onsubmit="return false;">
				<div class="form-group">
					<input type="text" name="id" id="ontology-id" class="form-control" placeholder="Some ontology ID">
					<input type="submit" id="create-ontology-button" class="btn btn-primary" value="Create ontology">
				</div>
			</form>
		</div>

		<script type="text/javascript">
			require('./renderer-process/browser')
		</script>
	</section>
</template>
