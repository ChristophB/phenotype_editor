<template class="task-template">
	<section id="settings-section" class="section js-section">
		<form class="form form-inline" role="form" accept-charset="utf-8" onsubmit="return false">
			<div class="form-group">
				<label for="host-input" class="control-label col-sm-2">Phenotype Host:</label>
				<input type="text" id="host-input" name="host" class="form-control col-sm-5" placeholder="http://localhost:8080" required>
			</div>

			<input type="submit" id="settings-submit" class="btn btn-primary" value="Save">
		</form>

		<script type="text/javascript">
			require('./renderer-process/settings.js')
		</script>
	</section>
</template>
