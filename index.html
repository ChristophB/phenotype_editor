<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="node_modules/bootstrap-material-design/dist/css/bootstrap-material-design.min.css"/>
	<!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/> -->
	<link rel="stylesheet" href="node_modules/bootstrap-table/dist/bootstrap-table.min.css"/>
	<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="node_modules/jstree/dist/themes/default/style.min.css"/>
	<link rel="stylesheet" href="assets/css/custom.css"/>

	<link rel="import" href="sections/introduction.html"/>
	<link rel="import" href="sections/browser.html"/>
	<link rel="import" href="sections/settings.html"/>
	<link rel="import" href="sections/editor.html"/>
</head>
<body>

<header id="titlebar">
	<div id="drag-region">
		<div id="window-title">
			<img src="./assets/icons/png/16x16.png" class="bg-light rounded">
			<span class="ml-1">Phenotype Editor</span>
		</div>

		<div id="window-controls">
			<div class="button" id="min-button">
				<i class="fa fa-window-minimize"></i>
			</div>
			<div class="button" id="max-button">
				<i class="fa fa-window-maximize"></i>
			</div>
			<div class="button" id="restore-button">
				<i class="fa fa-window-restore"></i>
			</div>
			<div class="button" id="close-button">
				<i class="fa fa-times"></i>
			</div>
		</div>
	</div>
</header>

<nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
	<div class="container">
		<div class="navbar-brand">Phenotype Editor</div>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" id="introduction-nav-item" data-section="introduction"
										href="#">Introduction</a></li>
				<li class="nav-item"><a class="nav-link" id="browser-nav-item" data-section="browser" href="#">Ontology
					Browser</a></li>
				<li class="nav-item"><a class="nav-link" id="editor-nav-item" data-section="editor" href="#">Editor</a>
				</li>
				<li class="nav-item"><a class="nav-link" id="settings-nav-item" data-section="settings" href="#">Settings</a>
				</li>
			</ul>
		</div>

		<small id="app-version" class="pull-right text-muted"></small>
	</div>
</nav>

<div id="main">
	<div class="container h-100">
		<main class="content js-content h-100"></main>
	</div>
</div>

<script>
	require('./renderer')
	require('./assets/imports')
	require('./assets/nav')
</script>

<script type="text/javascript" src="./renderer-process/default.js"></script>

</body>
</html>
